<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#b2").click(function () {
                $("p").hide();
            })
            $("#b1").click(function () {
                $("p").show();
			})
        });
    </script>
</head>
<body>
    <p>I am a Para..</p>
    <button id="b1">Show</button>
    <button id="b2">Hide</button>
</body>
</html>
