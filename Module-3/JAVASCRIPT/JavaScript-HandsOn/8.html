<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function f(a, b) {
            console.log(a() + b());
        }
        function a() {
            return "Hello";
        }
        function b() {
            return "Sachin";
        }
        f(a, b);
        //anonymous functions
        f(function () {
            return 2;
        }, function () {
            return 4;
        });
        //arrow functions
        f(() => 2, () => 5);
    </script>
</head>
<body>

</body>
</html>
