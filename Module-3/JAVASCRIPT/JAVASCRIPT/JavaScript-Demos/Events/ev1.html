<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function f() {
            alert('Hello World..');
        }
        function Greet() {
            var obj = document.getElementById('t1');
            var n = obj.value;//return textbox t1 value
            // alert('Hello '+n)
            document.getElementById("s1").innerText = 'Hello ' + n;
		}
    </script>
</head>
<body>
    <input type="button" value="ClickMe" onclick="f()" />
    <table>
        <tr>
            <td>Enter Name</td>
            <td><input type="text" id="t1" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Greet" onclick="Greet()" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <span id="s1" style="color:red">Hi</span>
            </td>
        </tr>
    </table>
</body>
</html>
