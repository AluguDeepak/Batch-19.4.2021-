<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var no = 10;
        var flag = 1;
        while (flag <= no) {
            console.log(flag + "\n");
            flag++;
        }
        var fact = 1;
        for (let i = no; i > 0; i--) {
            fact = fact * i;
        }
        console.log("Factorial of " + no + " is " + fact);
    </script>
</head>
<body>

</body>
</html>
