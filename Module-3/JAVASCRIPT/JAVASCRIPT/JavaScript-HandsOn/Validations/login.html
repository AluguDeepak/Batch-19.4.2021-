<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Validate() {
            let un = document.getElementById("t1").value;
            let pwd = document.getElementById("t2").value;
            if (un == "") {
                document.getElementById("s1").innerHTML = "Pls Enter Username";
                return false;
            }
            else if (pwd == "") {
				document.getElementById("s1").innerHTML = "Pls Enter Password";
				return false;
            }
            return true;
        }
    </script>
    <style>
        div {
            border: 1px solid gray;
            width: 300px;
            height: 100px;
            padding: 30px;
            margin: 20px;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <form action="http://www.google.co.in" onsubmit=" return Validate()">
        <center>
            <div>
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" id="t1" /></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="t2" /></td>
                    </tr>
                    <tr align="center">
                        <td><input type="submit" value="SingIn"/></td>
                        <td><input type="reset" value="Reset" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span id="s1" style="color:red"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </center>
    </form>
</body>
</html>
