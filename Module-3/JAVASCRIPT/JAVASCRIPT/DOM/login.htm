<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validate()
        {
            var uname=document.getElementById('txtuname').value;
            var pwd=document.getElementById('txtpwd').value;
            if(uname=="")
            {
                document.getElementById('s1').innerText='Pls Enter Username';
                return false;
            }
            else if(pwd=="")
            {
                document.getElementById('s2').innerText='Pls Enter Password';
                return false;
            }
            else
            return true;
        }
    </script>
</head>
<body>
    
    <div class="jumbotron">
        <div class="container">
          <form action="http://www.google.co.in">
                <table>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" name="" id="txtuname">
                            <span id="s1" class="text-warn"></span>
                            </td>
                        </tr>
                        <tr>
                             <td>Password</td>
                             <td><input type="password" name="" id="txtpwd">
                                <span id="s2" class="text-warn"></span>
                            </td>
                         </tr>
                         <tr>
                                
                                 <td colspan="2"><input type="submit" value="SignIn" onclick="return validate()"></td>
                             </tr>
                    </table>
          </form>
        </div>
    </div>
    
</body>
</html>
