<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script>
        function  rotate() {
            let val=Math.round(Math.random()*6)
            let path='';
            switch(val)
            {
                case 0:
                case 1:
                path='/Images/Jellyfish.jpg'
                break;
                case 2:
                path='/Images/Desert.jpg'
                break;
                case 3:
                path='/Images/Koala.jpg'
                break;
                case 4:
                path='/Images/Lighthouse.jpg'
                break;
                case 5:
                path='/Images/Penguins.jpg'
                break;
            }
        document.images[0].src=path;
        }
        setInterval(rotate,1000);
    </script>
</head>
<body>
      
<img src="/Images/Desert.jpg" id='img1' width="400" height="400" style="border:3px solid gray">  
    
</body>
</html>
