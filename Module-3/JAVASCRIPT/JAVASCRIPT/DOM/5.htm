<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script>
        function f1() {
            document.getElementById('img1').style.width="400px";
            document.getElementById('img1').style.height="400px";
        }
        function  f2() {
            document.getElementById('img1').style.width="200px";
            document.getElementById('img1').style.height="200px";
        }
    </script>
</head>
<body>
    <img src="Desert.jpg" id='img1' onmouseover="f1()"
    onmouseout="f2()">
</body>
</html>
