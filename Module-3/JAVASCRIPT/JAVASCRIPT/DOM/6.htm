<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script>
        setInterval(function() {
            var obj=new Date();
            var content=obj.getHours()+':'+obj.getMinutes()+":"+obj.getSeconds();
            document.getElementById('div1').innerText=content;
        },1000)
    </script>
</head>
<body>
    <div id="div1" style="border:1px solid gray;width:100px;height:100px">

    </div>
</body>
</html>
